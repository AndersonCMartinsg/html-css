<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width:300px ;
            height:500px ;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">CUrso em video</a>
        </iframe>
    </p>
    
</body>
</html>
